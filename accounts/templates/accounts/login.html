<!DOCTYPE html>
{% load static %}
<html>
    
<head>
    <title>{% include 'accounts/webappName.html' %} - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>
    <!-- <img src="{% static 'images/login_background.png' %}";> -->
    <div id="login-body" class="card card-body" style="height: 100vh; width: 100vw;">
        <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="margin: 0;">
            <div class="row">
            <div id="login-image" class="col-md-7 col-lg-7 col-sm-0 responsive" style="height: 90vh; width: 90vw;">
                
                   
                
            </div>
            
            <div class="col-md-5 col-lg-5 col-sm-12 user_card" style="padding:0;">
                    <div class="header mx-auto text-center">
                        
                        <h1 id="title"><b>Nudge</b></h1>
                    </div>

                    <div class="" style="margin-top: 5vh;">
                        <div class="d-flex justify-content-center">
                            <h3 id="form-title">Login</h3>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>

                                    <input type="text" name="username" placeholder="Username" class="form-control">
                                </div>

                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>

                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="Login">
                                </div>
                            </form>

                        </div>

                        {% for message in messages %}
                        <p id="messages">{{message}}</p>
                        {% endfor %}

                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-2"></div>
        </div>
        </div>
    </div>
</body></html>
