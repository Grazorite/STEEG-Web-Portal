<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{% include 'accounts/webappName.html' %} - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>
    <div id="register-body" class="card card-body" style="height: 100vh; width: 100vw;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="margin: 0;">
                <div class="row">
                    <div id="register-image" class="col-md-7 col-lg-7 col-sm-0 responsive"
                        style="height: 90vh; width: 90vw;">

                    </div>

                    <div class="col-md-5 col-lg-5 col-sm-12 user_card" style="padding:0;">
                        <div class="container flex-column mx-auto">
                            <div class="header mx-auto text-center">
                                <h1 id="title">{% include 'accounts/webappName.html' %}</h1>
                            </div>
                            <div class="user_card" style="margin-top: 5vh;">
                                <div class="d-flex justify-content-center">
                                    <h3 id="form-title">Registration</h3>
                                </div>
                                <div class="d-flex justify-content-center text-center admin-register register-link">
                                    <a href="{% url 'registeradmin' %}" style="height: 100%; width: 100%;">
                                        Admin
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center text-center engineer-register register-link">
                                    <a href="{% url 'registerengineer' %}" style="height: 100%; width: 100%;">
                                        Engineer
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center text-center dstar-register register-link">
                                    <a href="{% url 'registerdstar' %}" style="height: 100%; width: 100%;">
                                        DSTAR
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center text-center rsaf-register register-link">
                                    <a href="{% url 'registerrsaf' %}" style="height: 100%; width: 100%;">
                                        RSAF
                                    </a>
                                </div>

                                {{form.errors}}

                                <div class="mt-4">
                                    <div class="d-flex justify-content-center links">
                                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
